<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"  placeholder="Enter email"  [(ngModel)]="user.username" name="email" required #email="ngModel">
      <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <br>{{f}}{{email}}
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required #password="ngModel">
    </div>
   
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
